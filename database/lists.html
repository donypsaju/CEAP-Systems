<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEAP Lists</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
</head>
<body class="bg-info">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Sl. No.</th>
              <th scope="col">Sri./Smt./Sr.</th>
              <th scope="col">Name & Address</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Age</th>
              <th scope="col">First Appointment</th>
              <th scope="col">Total Service</th>
              <th scope="col">Remarks</th>
              <th scope="col">Qualifications</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td id="abbr">Sri.</td>
              <td id="name_addr">Dony P Saju, Puthumana (H), Anthinad P.O</td>
              <td id="dob">20-12-1995</td>
              <td id="age">26</td>
              <td id="first_appo">01-01-2023</td>
              <td id="ttl_serv">00-05-23</td>
              <td id="remarks">Nil</td>
              <td id="qualifications">Plus Two, TTC, K TET I</td>
              <td id="action_btns">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-warning">Edit <i class="fa-solid fa-pen-to-square"></i></button>
                    <button type="button" class="btn btn-danger">Delete <i class="fa-solid fa-trash"></i></button>
                  </div>
              </td>
            </tr>
          </tbody>
      </table>
      <script src="index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
